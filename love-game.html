<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./love_game_styles.css">
    <title>Love Game</title>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Welcome to the Love Game!</h1>
        <p class="game_instructions">Catch the hearts to show your love! Click on as many hearts as you can within 60 seconds.</p>
        <div id="game_area" class="game_area">
            <!-- Hearts will be generated dynamically -->
        </div>
        <div class="button_group">
            <button class="btn" id="startButton" onclick="startGame()">Start Game</button>
            <button class="btn" id="backButton" onclick="backToMain()">Back to Main</button>
            <button class="btn" id="skipButton" onclick="skipToPrincessGame()">Skip to Princess Game</button>
        </div>
        <div class="score_container">
            <p id="score" class="score">Score: 0</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
