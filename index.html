<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    </head> 
    <body>
        <div class="container">
            <div class="text-container">
                <h1 class="header_text">Hey Sara,</h1>
                <h1 class="header_text">Do you know that I will always love you?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            </div>
        </div>
        <div id="confetti-container"></div>
        <script>
            function nextPage() {
                launchConfetti();
                setTimeout(() => {
                    window.location.href = "yes.html";
                }, 2000);
            }

            function moveButton() {
                var x = Math.random() * (window.innerWidth - 200);
                var y = Math.random() * (window.innerHeight - 100);
                document.getElementById('noButton').style.transform = `translate(${x}px, ${y}px)`;
            }

            function launchConfetti() {
                const confettiContainer = document.getElementById('confetti-container');
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    confettiContainer.appendChild(confetti);
                }
            }
        </script>
    </body> 
</html>
